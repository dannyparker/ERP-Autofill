<!DOCTYPE html>
<html>
<head>
	<script src="options.js"></script>
	<link rel="stylesheet" href="option.css">
</head>
<body>
<div class="container">  
  <form id="contact">
    <h3>ERP Auto Login</h3>
	<h6>Fill in the details to save</h6>
    <fieldset>
      <input type="password" name="username" id="username" placeholder="Username" required autofocus>
    </fieldset>
    <fieldset>
      <input type="password" name="password" id="password" placeholder="Your password" required>
    </fieldset>
    <fieldset>
      <input type="text" name="1stques" id="firQues" placeholder="Your First Question" required>
    </fieldset>
    <fieldset>
      <input type="password" name="1stans" id="firAns" placeholder="Your First Answer" required>
    </fieldset>
    <fieldset>
      <input type="text" name="2ndques" id="secQues" placeholder="Your Second Question" required>
    </fieldset>
	<fieldset>
      <input type="password" name="2ndans" id="secAns" placeholder="Your Second Answer" required>
    </fieldset>
	<fieldset>
      <input type="text" name="3rdques" id="thiQues" placeholder="Your Third Question" required>
    </fieldset>
	<fieldset>
      <input type="password" name="3rdans" id="thiAns" placeholder="Your Third Answer" required>
    </fieldset>
	
    <fieldset>
      <input type="button" id='save' value="Save">
    </fieldset>
    <p class="copyright">Designed by <a href="https://www.facebook.com/manishbond007" target="_blank" title="Colorlib">Manish Agrawal</a></p>
  </form>
</div>
</body>
</html>
